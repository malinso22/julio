<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Absensi dengan Barcode</title>

<body background="HEHE.jpg">

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Attendence <FORM></FORM></h5>
        </div>
       <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nama">Nama:</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama"required>
            </div>
            <div class="form-group">
              <label for="barcode">Code:</label>
              <input type="text" class="form-control" id="barcode" placeholder="Scan Barcode"required>
            </div>
            <button type="button" class="btn btn-primary" onclick="absen()">Absen</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script>
  function absen() {
    // Proses absensi disini, bisa menggunakan AJAX untuk mengirim data ke server
    alert('Absensi berhasil!');
  }
</script>

</body>
</html>
